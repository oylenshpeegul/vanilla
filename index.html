<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Vanilla</h1>
    <div class="tabl">
      <div class="row">
        <div class="cell"> Beans (oz)</div>
        <div class="cell"> Liquor (fl oz)</div>
        <div class="cell"> Double-fold (fl oz)</div>
      </div>
      <div class="row">
        <div class="cell">
          <input id="beans" type="text" value="1" oninput="beans();" />
        </div>
        <div class="cell">
          <input id="liquor" type="text" value="8" oninput="liquor();" />
        </div>
        <div class="cell">
          <input id="double" type="text" value="4" oninput="double_fold();" />
        </div>
      </div>
    </div>
  </body>
</html>
